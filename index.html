<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/css.css">
	<title>Task Cards</title>
</head>

<body>
	<div class="container card-container">

	</div>
	<div id="popup" class="popup" style="display: none;">
		<div class="popup__layout"></div>
		<div class="popup__content">
			<div class="popup__close">X</div>
			<h1 class="title"></h1>
			<div class="popup__item">
				<a href="#"><img class="card__item-popup card" src="" alt=""></a>
			</div>
		</div>
	</div>
	<div class="info">
		<a href="https://github.com/Qyaers/First-task-JS">https://github.com/Qyaers/First-task-JS</a>
	</div>
	<template id="cardTemplate">
		<div class="card">
			<a href="#popup"><img class="card__item card" src="" alt=""></a>
		</div>
	</template>
	<script src="/js/js.js"></script>
</body>

</html>
